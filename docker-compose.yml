version: '3.9'

services:
  db:
    image: postgres:16
    container_name: vpn_bot_postgres
    environment:
      POSTGRES_DB: vpn_bot
      POSTGRES_USER: vpn_user
      POSTGRES_PASSWORD: vpn_pass
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vpn_user -d vpn_bot"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: vpn_bot_api
    env_file:
      - ./.env
    environment:
      - DATABASE_URL=postgresql+asyncpg://vpn_user:vpn_pass@db:5432/vpn_bot
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --proxy-headers

  bot:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: vpn_bot_worker
    env_file:
      - ./.env
    environment:
      - DATABASE_URL=postgresql+asyncpg://vpn_user:vpn_pass@db:5432/vpn_bot
    depends_on:
      db:
        condition: service_healthy
    command: python -m bot.main

volumes:
  db_data:

