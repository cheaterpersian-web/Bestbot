<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ربات VPN - پنل کاربری</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --tg-theme-bg-color: var(--tg-theme-bg-color, #ffffff);
            --tg-theme-text-color: var(--tg-theme-text-color, #000000);
            --tg-theme-hint-color: var(--tg-theme-hint-color, #999999);
            --tg-theme-link-color: var(--tg-theme-link-color, #2481cc);
            --tg-theme-button-color: var(--tg-theme-button-color, #2481cc);
            --tg-theme-button-text-color: var(--tg-theme-button-text-color, #ffffff);
            --tg-theme-secondary-bg-color: var(--tg-theme-secondary-bg-color, #f1f1f1);
        }

        body {
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background: linear-gradient(90deg, var(--tg-theme-button-color), #1e6fb5);
            color: var(--tg-theme-button-text-color);
            padding: 1rem;
            text-align: center;
            font-weight: bold;
            font-size: 1.2rem;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .card {
            background-color: var(--tg-theme-secondary-bg-color);
            border: none;
            border-radius: 12px;
            margin: 1rem;
            box-shadow: 0 8px 24px rgba(0,0,0,0.08);
        }

        .card-header {
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border-radius: 12px 12px 0 0;
            font-weight: bold;
        }

        .btn-primary {
            background-color: var(--tg-theme-button-color);
            border-color: var(--tg-theme-button-color);
            border-radius: 10px;
            padding: 0.5rem 1rem;
            font-weight: 600;
        }

        .btn-primary:hover {
            background-color: var(--tg-theme-button-color);
            opacity: 0.9;
        }

        .service-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 16px;
            padding: 1rem;
            margin: 0.5rem 1rem;
            transition: transform 0.12s ease, box-shadow 0.12s ease;
        }
        .service-card:active { transform: scale(0.99); box-shadow: 0 12px 28px rgba(0,0,0,0.18); }

        .wallet-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border-radius: 16px;
            padding: 1rem;
            margin: 0.5rem 1rem;
        }

        .stats-card {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border-radius: 16px;
            padding: 1rem;
            margin: 0.5rem 1rem;
        }

        .loading {
            text-align: center;
            padding: 2rem;
        }

        .spinner {
            border: 3px solid var(--tg-theme-hint-color);
            border-top: 3px solid var(--tg-theme-button-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .tab-content {
            padding: 1rem;
        }

        .nav-tabs {
            border-bottom: 2px solid var(--tg-theme-hint-color);
        }

        .nav-tabs .nav-link {
            color: var(--tg-theme-text-color);
            border: none;
            border-bottom: 2px solid transparent;
        }

        .nav-tabs .nav-link.active {
            color: var(--tg-theme-button-color);
            border-bottom-color: var(--tg-theme-button-color);
        }

        .qr-code {
            text-align: center;
            padding: 1rem;
        }

        .qr-code img {
            max-width: 200px;
            border-radius: 8px;
        }

        .config-link {
            background-color: var(--tg-theme-secondary-bg-color);
            border-radius: 8px;
            padding: 0.5rem;
            margin: 0.5rem 0;
            word-break: break-all;
            font-family: monospace;
            font-size: 0.9rem;
        }

        .status-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .status-active {
            background-color: #28a745;
            color: white;
        }

        .status-expired {
            background-color: #dc3545;
            color: white;
        }

        .status-pending {
            background-color: #ffc107;
            color: black;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <i class="fas fa-shield-alt"></i> ربات VPN - پنل کاربری
    </div>

    <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>در حال بارگذاری...</p>
    </div>

    <div id="app" style="display: none;">
        <!-- User Info Card -->
        <div class="card">
            <div class="card-header">
                <i class="fas fa-user"></i> اطلاعات کاربر
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-6">
                        <strong>نام:</strong><br>
                        <span id="user-name">-</span>
                    </div>
                    <div class="col-6">
                        <strong>نام کاربری:</strong><br>
                        <span id="user-username">-</span>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-6">
                        <strong>شناسه:</strong><br>
                        <span id="user-id">-</span>
                    </div>
                    <div class="col-6">
                        <strong>تاریخ عضویت:</strong><br>
                        <span id="user-join-date">-</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Wallet Card -->
        <div class="wallet-card">
            <div class="row">
                <div class="col-8">
                    <h5><i class="fas fa-wallet"></i> کیف پول</h5>
                    <h3 id="wallet-balance">0 تومان</h3>
                </div>
                <div class="col-4 text-end">
                    <button class="btn btn-light btn-sm" onclick="showTopUp()">
                        <i class="fas fa-plus"></i> شارژ
                    </button>
                </div>
            </div>
        </div>

        <!-- Stats Card -->
        <div class="stats-card">
            <div class="row text-center">
                <div class="col-4">
                    <h6>سرویس‌های فعال</h6>
                    <h4 id="active-services">0</h4>
                </div>
                <div class="col-4">
                    <h6>کل خریدها</h6>
                    <h4 id="total-purchases">0</h4>
                </div>
                <div class="col-4">
                    <h6>کل هزینه</h6>
                    <h4 id="total-spent">0 تومان</h4>
                </div>
            </div>
        </div>

        <!-- Navigation Tabs -->
        <ul class="nav nav-tabs" id="mainTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="services-tab" data-bs-toggle="tab" data-bs-target="#services" type="button" role="tab">
                    <i class="fas fa-server"></i> سرویس‌ها
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="buy-tab" data-bs-toggle="tab" data-bs-target="#buy" type="button" role="tab">
                    <i class="fas fa-shopping-cart"></i> خرید
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="wallet-tab" data-bs-toggle="tab" data-bs-target="#wallet" type="button" role="tab">
                    <i class="fas fa-wallet"></i> کیف پول
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab">
                    <i class="fas fa-user"></i> پروفایل
                </button>
            </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content" id="mainTabsContent">
            <!-- Services Tab -->
            <div class="tab-pane fade show active" id="services" role="tabpanel">
                <div id="services-list">
                    <!-- Services will be loaded here -->
                </div>
                <div class="text-center mt-3">
                    <button class="btn btn-primary" onclick="refreshServices()">
                        <i class="fas fa-sync"></i> بروزرسانی
                    </button>
                </div>
            </div>

            <!-- Buy Tab -->
            <div class="tab-pane fade" id="buy" role="tabpanel">
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-shopping-cart"></i> خرید سرویس جدید
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">انتخاب سرور:</label>
                            <select class="form-select" id="server-select">
                                <option value="">در حال بارگذاری...</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">انتخاب دسته‌بندی:</label>
                            <select class="form-select" id="category-select">
                                <option value="">ابتدا سرور را انتخاب کنید</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">انتخاب پلن:</label>
                            <select class="form-select" id="plan-select">
                                <option value="">ابتدا دسته‌بندی را انتخاب کنید</option>
                            </select>
                        </div>
                        <div id="plan-details" style="display: none;">
                            <div class="card">
                                <div class="card-body">
                                    <h6>جزئیات پلن:</h6>
                                    <p id="plan-info">-</p>
                                    <h5>قیمت: <span id="plan-price">0</span> تومان</h5>
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-primary w-100" id="buy-button" onclick="buyService()" disabled>
                            <i class="fas fa-credit-card"></i> خرید سرویس
                        </button>
                    </div>
                </div>
            </div>

            <!-- Wallet Tab -->
            <div class="tab-pane fade" id="wallet" role="tabpanel">
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-wallet"></i> مدیریت کیف پول
                    </div>
                    <div class="card-body">
                        <div class="text-center mb-3">
                            <h4>موجودی فعلی: <span id="wallet-balance-tab">0</span> تومان</h4>
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-success" onclick="showTopUp()">
                                <i class="fas fa-plus"></i> شارژ کیف پول
                            </button>
                            <button class="btn btn-info" onclick="showTransactions()">
                                <i class="fas fa-history"></i> تاریخچه تراکنش‌ها
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Profile Tab -->
            <div class="tab-pane fade" id="profile" role="tabpanel">
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-user"></i> پروفایل کاربری
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">نام:</label>
                            <input type="text" class="form-control" id="profile-name" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">نام کاربری:</label>
                            <input type="text" class="form-control" id="profile-username" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">شناسه کاربری:</label>
                            <input type="text" class="form-control" id="profile-id" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">تاریخ عضویت:</label>
                            <input type="text" class="form-control" id="profile-join-date" readonly>
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" onclick="showReferral()">
                                <i class="fas fa-share"></i> لینک دعوت
                            </button>
                            <button class="btn btn-secondary" onclick="showSupport()">
                                <i class="fas fa-headset"></i> پشتیبانی
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div class="modal fade" id="serviceModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">جزئیات سرویس</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="service-modal-body">
                    <!-- Service details will be loaded here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">بستن</button>
                    <button type="button" class="btn btn-primary" onclick="renewService()">تمدید</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="topUpModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">شارژ کیف پول</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">مبلغ شارژ (تومان):</label>
                        <input type="number" class="form-control" id="topup-amount" min="10000" step="1000">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">روش پرداخت:</label>
                        <select class="form-select" id="payment-method">
                            <option value="card_to_card">کارت به کارت</option>
                            <option value="wallet">کیف پول</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">لغو</button>
                    <button type="button" class="btn btn-primary" onclick="processTopUp()">شارژ</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
